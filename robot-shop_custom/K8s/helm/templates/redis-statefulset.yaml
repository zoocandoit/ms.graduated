apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: standard
  labels:
    {{- with .Values.redis.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
provisioner: docker.io/hostpath
parameters:
  type: pd-ssd

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    service: redis
    {{- with .Values.redis.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: redis
  serviceName: redis
  template:
    metadata:
      labels:
        service: redis
        {{- with .Values.redis.labels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{ if .Values.psp.enabled }}
      serviceAccountName: robot-shop
      {{ end }}
      containers:
      - name: redis
        image: redis:4.0.6
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 6379
        volumeMounts:
          - name: data
            mountPath: /mnt/redis
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- with .Values.redis.labels }}
          {{ toYaml . | nindent 8 }}
          {{- end }}
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{ if not .Values.openshift }}
        storageClassName: {{ .Values.redis.storageClassName }}
        volumeMode: Filesystem
        {{ end }}
        resources:
          requests:
            storage: 1Gi

